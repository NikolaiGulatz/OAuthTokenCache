[tox]
skipsdist = True
envlist = py36, py37

[testenv]
passenv =
    XDG_CONFIG_HOME
    CLIENT_ID
    CLIENT_SECRET
    TOKEN_URL
    AUDIENCE
whitelist_externals = poetry
skip_install = true
commands =
    poetry install -v
    poetry run pytest -s --cov oauth_token_cache --cov-report term-missing test/
